<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>HIDS</title>

    <!-- ================= GLOBAL STYLES ================= -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <!-- ================= PAGE-SPECIFIC STYLES ================= -->
    {% block extra_styles %}{% endblock %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

<div class="dashboard-container">

    <!-- ================= SIDEBAR ================= -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="{{ url_for('static', filename='img/logo.png') }}" class="logo">
            <h2>HIDS</h2>
        </div>

        <nav class="sidebar-nav">
            <a href="/" class="nav-item {% if active == 'dashboard' %}active{% endif %}">
                Dashboard
            </a>
            <a href="/logs" class="nav-item {% if active == 'logs' %}active{% endif %}">
                Logs
            </a>
            <a href="/processes" class="nav-item {% if active == 'processes' %}active{% endif %}">
                Processes
            </a>
            <a href="/network" class="nav-item {% if active == 'network' %}active{% endif %}">
                Network
            </a>
            <a href="/alerts" class="nav-item {% if active == 'alerts' %}active{% endif %}">
                Alerts
            </a>
            <a href="/config" class="nav-item {% if active == 'config' %}active{% endif %}">
                Config
            </a>
        </nav>

        <div class="sidebar-footer">
            <small>HIDS v1.0</small>
        </div>
    </aside>

    <!-- ================= MAIN ================= -->
    <main class="main-content">

        <!-- ================= TOP BAR ================= -->
        <header class="topbar">
            <div class="topbar-left">
                <h1>{% block page_title %}{% endblock %}</h1>
            </div>

            <div class="topbar-right">
                <div id="system-status-indicator" class="status-dot green"></div>
                <span id="system-status-text">System OK</span>
            </div>
        </header>

        <!-- ================= PAGE CONTENT ================= -->
        <section class="content">
            {% block content %}{% endblock %}
        </section>

    </main>
</div>

<!-- ================= PAGE SCRIPTS ================= -->
{% block scripts %}{% endblock %}

</body>
</html>
