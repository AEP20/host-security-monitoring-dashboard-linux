{% extends "layout.html" %}
{% set active = "logs" %}

{% block page_title %}System Logs{% endblock %}

{% block extra_styles %}
<style>
    .log-container {
        background: #111;
        color: #ddd;
        padding: 15px;
        border-radius: 8px;
        height: 350px;
        overflow-y: scroll;
        font-family: monospace;
        white-space: pre-wrap;
        margin-bottom: 25px;
    }

    .event-table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
    }

    .event-table th, .event-table td {
        padding: 6px 8px;
        border-bottom: 1px solid #333;
    }

    .log-info { color: #4fc3f7; }
    .log-warn { color: #ffeb3b; }
    .log-error { color: #ff5252; }
</style>
{% endblock %}

{% block content %}

<!-- <h1>System Logs</h1> -->

<h2>Internal Application Logs</h2>
<div id="internal-log-box" class="log-container">
    Loading...
</div>

<h2>Parsed Event Logs</h2>
<table class="event-table">
    <thead>
        <tr>
            <th>Time</th>
            <th>Type</th>
            <th>Severity</th>
            <th>Message</th>
        </tr>
    </thead>
    <tbody id="event-table-body">
    </tbody>
</table>

{% endblock %}

{% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/logs.js') }}"></script>
{% endblock %}
